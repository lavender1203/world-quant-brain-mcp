## Nginx configuration for proxying MCP SSE endpoint
# Copy this file to your nginx sites-available (e.g., /etc/nginx/sites-available/mcp_sse)
# and enable it (ln -s to sites-enabled). Replace example.com with your domain.

server {
    listen 80;
    server_name example.com;  # <-- change to your domain

    # Redirect HTTP -> HTTPS (optional)
    # Uncomment if you configure TLS separately
    # return 301 https://$host$request_uri;

    # SSE endpoint proxy
    location /sse {
        proxy_pass http://127.0.0.1:8000/sse;

        # Preserve headers and client IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # HTTP/1.1 and keep-alive for long-lived SSE connections
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Disable buffering so events are sent immediately
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
        chunked_transfer_encoding off;

        # Do not cache SSE responses
        add_header Cache-Control "no-cache";
    }

    # Default proxy for other endpoints (messages, static if any)
    location / {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
